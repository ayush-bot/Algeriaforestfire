<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
        }
        form {
            display: inline-block;
            margin-top: 20px;
        }
        input[type="text"] {
            display: block;
            margin: 8px auto;
            padding: 8px;
            width: 250px;
            border-radius: 4px;
            border: 1px solid #555;
        }
        input[type="submit"] {
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 40px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>FWI Prediction</h1>

    <form action="{{ url_for('predict_datapoint')}} " method="post">
        <input type="text" name="Temperature" placeholder="Temperature">
        <input type="text" name="RH" placeholder="RH">
        <input type="text" name="Ws" placeholder="Ws">
        <input type="text" name="Rain" placeholder="Rain">
        <input type="text" name="FFMC" placeholder="FFMC">
        <input type="text" name="DMC" placeholder="DMC">
        <input type="text" name="ISI" placeholder="ISI">
        <input type="text" name="Classes" placeholder="Classes">
        <input type="text" name="Region" placeholder="Region">
        <input type="submit" value="Predict">
    </form>

    <div class="result">
        THE FWI prediction is {{result}}
    </div>

</body>
</html>
